{% extends "volver.html" %}
{% load static %}

{% block content %}
<header>
    <h2>Registrarse</h2>
    <p>Registrate con tu nombre y una contraseña para poder acceder al sitio.</p>
</header>

{% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
            {% endfor %}
        </div>    
    {% endif %}

<section class="formularioRegistro">
    <form action="{% url 'signup' %}" method="POST" id="signup-form"> 
        {% csrf_token %}
        <div class="mb-3">
            <img src="{% static 'images/escudo.png' %}" alt="Escudo" class="custom-img">
            <label for="id_usuario">Nombre</label>
            <input type="text" id="id_usuario" name="username" class="form-control">
            <label for="id_email">Correo Electrónico:</label>
            <input type="email" id="id_email" name="email" class="form-control">
            <label for="id_contraseña1">Contraseña:</label>
            <input type="password" id="id_contraseña1" name="password1" class="form-control">
            <label for="id_contraseña2">Confirmar Contraseña:</label>
            <input type="password" id="id_contraseña2" name="password2" class="form-control">
            <button type="submit">
            Abir una cuenta
            </button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock  %}
