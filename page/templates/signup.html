{% extends "volver.html" %}
{% load static %}

{% block content %}
<header>
    <h2>Registrarse</h2>
    <p> Registrate con tu nombre y una contraseña para poder acceder al sitio. 
    </p>
</header>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<section class="formularioRegistro">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <label for="id_usuario">Nombre de Usuario:</label>
        <input type="text" id="id_usuario" name="username" required>
        <label for="id_email">Correo Electrónico:</label>
        <input type="email" id="id_email" name="email" required>
        <label for="id_contraseña1">Contraseña:</label>
        <input type="password" id="id_contraseña1" name="password1" required>
        <label for="id_contraseña2">Confirmar Contraseña:</label>
        <input type="password" id="id_contraseña2" name="password2" required>
        <button type="submit">
            Abir una cuenta
        </button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock  %}
