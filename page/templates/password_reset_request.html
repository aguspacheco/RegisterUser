<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
</head>
<body>
    <h1>Restablece tu contraseña</h1>
    <p>Escribe la direccion de correo electronico o el nombre de usuario vinculados a tu cuenta de VeSEP y te enviaremos un mensaje.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="text" name="email_or_username" placeholder="Escribe tu correo o usuario">
      {% if error %}
          <p style="color: red;">{{ error }}</p>
      {% endif %}
      <button type="submit">Enviar enlace</button>
    </form>
</body>
</html>
