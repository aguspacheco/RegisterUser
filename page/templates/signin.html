{% extends "base.html" %}
{% load static %}

{% block content %}
<header>
    <h2>Iniciar Sesión</h2>
    <p>Ingresa tu nombre de usuario y contraseña para poder acceder al sitio.</p>
</header>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<section class="formularioIngreso">
    <form action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <label for="id_usuario">Nombre de Usuario:</label>
        <input type="text" id="id_usuario" name="username">
        <label for="id_contraseña">Contraseña:</label>
        <input type="password" id="id_contraseña" name="password">
        <button type="submit">Iniciar Sesión</button>
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock  %}
