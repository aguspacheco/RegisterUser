{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}" />
    <title>Datos Usuario</title>
    <link rel="stylesheet" href="{% static 'Libs/css/datos.css' %}">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="{% static 'images/avatar.png' %}" alt="Descripción de la imagen" width='30'>
        <h1>Datos Usuario</h1>
    </nav>


    <div class="container">
        <div class="info-row">
            <h2>Usuario:</h2><h3>{{ user.username }}</h3>
        </div>
        <div class="info-row">
            <h2>Correo Electrónico:</h2><h3>{{ user.email }}</h3>
        </div>
        <div class="button-group">
            <button class="editar-btn btn" id="editar-btn" type="button">Editar</button>
            <button class="volver-btn btn" id="volver-btn" type="button">Volver</button>
            <button class="guardar-btn btn" id="guardar-btn" type="button" disabled>Guardar</button>
        </div>
    </div>
</body>
{% endblock %}
</html>
