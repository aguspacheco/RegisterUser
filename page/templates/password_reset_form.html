{% extends "volver.html" %}
{% block content %}

<div class="reset-password-form">
  <h2>Recuperar Contraseña</h2>
  <p>Ingresa un correo electrónico válido para poder restablecer tu contraseña.</p>
  <form method="post">
    {% csrf_token %}
    <label for="id_email">Correo Electrónico:</label>
    {{ form.email }}
    <input type="submit" value="Enviar"/>
  </form>
</div>

{% endblock %}
