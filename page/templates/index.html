{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}" />
    <title>VeSEP</title>
    <link rel="stylesheet" href="{% static 'Libs/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'Libs/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'Libs/css/navbar.css' %}">
</head>

<body>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn"> <img class="usuario" src="{% static 'images/avatar.png' %}" alt="Descripción de la imagen"></button >
      <div class="dropdown-content">
        <a href="{% url 'datos' %}">Datos</a>
        <a href="{% url 'vertramite' %}">Mis Trámites</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
      </div>
    </div>
  </div>

  <div class="centrado">
    <h1><img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="35">  ¡Bienvenido {{ user.username }}!</h1>
    <div>
      <a href="{% url 'formulario' %}" class="btn">Completar Formulario</a>
    </div>
  </div>
  {% endblock %}

  <footer>
    {% include 'footer.html' %}
  </footer>
</body>
</html>
