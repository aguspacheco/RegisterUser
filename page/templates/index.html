{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/escudo.png' %}" />
    <title>VeSEP</title>
    <link rel="stylesheet" href="{% static 'Libs/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'Libs/css/navbar.css' %}">
</head>
<body>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn"> 
          <img class="usuario" src="{% static 'images/avatar.png' %}" alt="Descripción de la imagen"></button >
      <div class="dropdown-content">
        <a href="{% url 'datos_usuario' %}">
          <img src="{% static 'images/avatar.png'%}" alt="Usuario" class="Usuario">Datos del usuario</a>
        <a href="{% url 'tramiteUser' %}">
          <img src="{% static 'images/verTramite.png'%}" alt="Tramite" class="Tramite">Mis Trámites</a>
        <a href="{% url 'logout' %}">
          <img src="{% static 'images/cerrarSesion.png'%}" alt="CerrarSesion" class="CerrarSesion">Cerrar Sesión</a>
      </div>
    </div>
  </div>

  <div class="centrado">
    <img src="{% static 'images/escudo.png' %}" alt="Escudo" class="custom-img">
    <h1><img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="35">  ¡Bienvenido {{ user.username }}!</h1>
    <div>
      <a href="{% url 'formulario' %}" class="btn">Completar Formulario</a>
    </div>
  </div>
{% endblock %}
</body>
</html>
